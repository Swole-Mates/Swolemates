<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Workouts</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">

<!--     <link rel="stylesheet" href="/stylesheet.css"> -->
<!--     <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Permanent+Marker&display=swap" rel="stylesheet"> -->

</head>
<body class="posts-bg">
<div class="wrapper">
    <nav th:replace="partials/navbar2 :: nav2"></nav>
    <header class="container">
        <div class="jumbotron bg-transparent text-white">
            <h1 class="text-center display-1">Available Workouts</h1>
        </div>
    </header>

    <div class="card mx-auto text-center md-2" style="width: 35rem;">
        <div class="card-body" style="width: 35rem">
        <main class="container">
            <div th:each="post : ${posts}">
                <a th:href="@{|/posts/${post.id}|}"><h1 class="card-title text-secondary" th:text="${post.title}"></h1></a>
                <p class="card-text" th:text="${post.body}"></p>
                <a th:href="@{|/test/${post.user.id}|}" target="_blank"><button class=" bg-danger btn-outline-danger" id="button" >Chat</button></a>
    <!--            <p>User Information : </p>-->
    <!--            <a th:href="'mailto:'+${post.user.email}"><span th:text="${post.user.email}"></span> </a>-->

                    <div th:if="${post.user.id} == ${user.id}">
                         <br>
                            <a th:href="@{|/posts/${post.id}/edit|}"><button>Edit Post</button></a>
                            <form th:action="@{|/posts/${post.id}/delete|}" th:method="POST" style="display:inline">
                                <button>Delete Post</button>
                            </form>
                    </div>
                <hr>
            </div>
        </main>
        </div>
    </div>

</div>
<th:block th:replace="partials/scriptsBootstrap :: scripts" />
</body>
</html>
