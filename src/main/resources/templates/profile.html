<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Profile</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="text-center">
            <h1 class="m-3" th:text="'Welcome, ' + ${user.username}+ '!'"></h1>
            <h3  th:text="'Your current email: ' + ${user.email}"></h3>
            <h3  th:text="'Your age: ' + ${user.age}"></h3>
            <h3  th:text="'Your current ZIP code: ' + ${user.zip}"></h3>

            <div class="row justify-content-center">
                <div class="col-3 text-center">
                    <a th:href="@{|/edit/${user.id}|}"><button>Edit profile</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

</body>
</html>
