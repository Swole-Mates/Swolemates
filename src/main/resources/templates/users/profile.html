<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="profile-bg">
<div th:include="partials/navbarProfile :: nav3"></div>
<header class="container">
    <div class="jumbotron bg-transparent text-white">
        <h1 class="text-center display-1" th:text="'Welcome, ' + ${user.username}+ '!'"></h1>
    </div>
</header>
<div class="card mx-auto text-center mt-2" style="width: 35rem;">
    <div class="card-body mx-auto text-center" style="width: 35rem">
        <div class="container mx-auto text-center" id="profile-card">
            <div class="row">
                <div class="mx-auto text-center">
                    <h3  th:text="'Email: ' + ${user.email}"></h3>
                    <h3  th:text="'Age: ' + ${user.age}"></h3>
                    <h3  th:text="'ZIP code: ' + ${user.zip}"></h3>

<!--                    <div class="row justify-content-center">-->
<!--                        <div class="col-3 text-center">-->
                            <a th:href="@{/edit}" id="landing-btn" class="mt-3"><button type="button" class="btn btn-lg bg-danger btn-outline-danger" id="button">Edit</button></a>
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<footer th:replace="partials/footer.html :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="stylesheet.css">
</body>
</html>
