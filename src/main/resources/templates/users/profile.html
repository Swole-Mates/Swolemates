<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
<div th:include="partials/navbarProfile :: nav3"></div>
<div class="container">
    <div class="row">
        <div class="text-center">
            <h1 class="m-3" th:text="'Welcome, ' + ${user.username}+ '!'"></h1>
            <h3  th:text="'Your current email: ' + ${user.email}"></h3>
            <h3  th:text="'Your age: ' + ${user.age}"></h3>
            <h3  th:text="'Your current ZIP code: ' + ${user.zip}"></h3>

            <div class="row justify-content-center">
                <div class="col-3 text-center">
                    <a th:href="@{/edit}"><button>Edit profile</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<footer th:replace="partials/footer.html :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
