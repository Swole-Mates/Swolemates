<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
<div th:include="partials/navbar :: nav"></div>
<div class="page-content">
    <div class="login-body">
        <div class="container text-center">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h1 class="mb-4">Log In</h1>
            <div class="mb-4 login-warn">
                <div th:if="${param.error}">
                    Invalid Username or Password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <label for="username"></label>
                    <input id="username" class="username" name="username" type="text" placeholder="Username"/>
                    <br>
                    <label for="password"></label>
                    <input id="password" class="password" name="password" type="password" placeholder="Password"/>
                    <br>
                    <input type="submit" class="login-btn mt-2 bg-danger btn-outline-danger" id="button" value="Log In"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
