<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<nav th:replace="partials/navbar2 :: nav2"></nav>

<div class="card mx-auto text-center mt-2" style="width: 35rem;">
    <div class="card-body" style="width: 35rem">
        <form th:action="@{/edit}" method="POST" th:object="${user}">

            <label for="username">Username</label>
            <input th:field="*{username}"/>

            <label for="email">Email</label>
            <input th:field="*{email}"/>

            <label for="password">Password</label>
            <input type="password" th:field="*{password}"/>

            <label for="age">Age</label>
            <input  th:field="*{age}" />

            <label for="zip">ZIP</label>
            <input  th:field="*{zip}" />


            <input value="Save Changes" type="submit" />
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
